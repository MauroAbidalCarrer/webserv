<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Abril+Fatface&family=Oswald:wght@500&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webserver</title>
	</head>

	<style>
		@keyframes fadeIn {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}

		.to-login-page	{
			border-radius: 50px;
			font-size: 25px;
			font-family: Abhaya;
			padding: 15px;
			margin-right: 3%;
			display: flex;
			color: white;
			background-color: green;
		}

		.citation-header-homepage	{
			font-size: 25px;
			font-family: Abhaya;
			font-weight: bold;
			margin-left: 3%;
			padding: 15px;
			color: green;
			justify-content: flex-start;
		}

		.title-homepage	{
			animation: fadeIn 2s;
			display: flex;
			font-size: 75px;
			font-family: Abril Fatface;
			border-radius: 100px;
			margin: 0 auto;
			margin-top: 25px;
			padding: 50px;
			color: green;
			background-color: rgba(0, 128, 0, 0.1);
			justify-content: center;
		}

		.form-upload-homepage	{
			position: relative;
			display: flex;
			justify-content: flex-start;
			background-image: url("img/post-uploader-form-homepage.png");
			background-color: white;
			background-size: 100% 100%;
			background-repeat: no-repeat;
			padding: 5%;
			margin: 0 auto;
			width: 10%;
			margin-top: 3%;
		}

		#form-container-upload-homepage	{
			position: absolute;
			top: 0;
			left: 0;
		}

		#form-container-upload-homepage > input	{
			padding: 4%;
			border-radius: 30px;
			color: white;
			font-weight: bold;
			border: none;
			opacity: 0.7;
			background-color: green;
		}

		.image-homepage-container	{
			animation: fadeIn 3s;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-right: 50px;
		}

		a	{
			text-decoration: none;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.to-login-page:hover	{
			animation: fadeIn 1s;
			background-image: linear-gradient(green, white);
		}

		.title-homepage:hover	{
			color: green;
			background-color: white;
		}

		#form-container-upload-homepage > input:hover	{
			opacity: 1;
			color: green;
			background-color: white;
		}
	</style>

	<body>
		<div class="header">
			<div class="citation-header-homepage">Nos mémoires sont de gigantesques prothèses<br> qu'on appelle serveurs,<br> archives ou bibliothèques.</div>
			<div class="title-homepage">Webserv.</div>
			<a href="login.html">
				<div class="to-login-page"><center>Enter in your web profile</center></div>
			</a>
		</div>
		<div class="form-upload-homepage">
			<form id="form-container-upload-homepage" enctype="multipart/form-data" method="post">
				<input id="file-upload-btn" name="file-uploaded-homepage" type="file"/>
				<input id="file-submit-upload-btn" type="Submit" />
			</form>
		</div>
		<a href="https://github.com/MauroAbidalCarrer/static_webserv/tree/master/project_documentation_ressources">
			<div class="image-github-ressources-homepage">
				<img src="img/homepage-image-github-links.png">
			</div>
		</a>
		<div class="image-homepage-container">
			<img src="img/image-homepage-head.png">
		</div>
	</body>
	</html>
