<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Website</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
	<main>
        <p><a href="/deletable">Link to folder of deletables</a>.</p>
        <p><a href="/endless_cgi.sh">Link to folder endless cgi</a>.</p>
        <p><a href="/time_giver.sh">Get date and timewith CGI cgi</a>.</p>
        <p><a href="/time_givesdfjsdhfgkjshbdfghsjdbfg.sh">Link to non existant CGI ressource</a>(make sure that .sh extension is in config file cgi_setup).</p>
        <p><a href="/time_givesdfjsdhfgkjshbdfghsjdbfg">Link to non existant ressource</a>.</p>
		
		<input type="file" id="fileInput">
		<button id="uploadButton">Upload</button>

		<script>
		  const fileInput = document.getElementById('fileInput');
		  const uploadButton = document.getElementById('uploadButton');
	
		  uploadButton.addEventListener('click', async () => {
			const file = fileInput.files[0];
	
			const response = await fetch('/file.mp4', {
			  method: 'POST',
			  headers: {
				'Content-Type': 'video/mp4',
				'Transfer-Encoding': 'chunked'
			  },
			  body: file
			});
	
			console.log(`Response status: ${response.status}`);
		  });
		</script>
		
	</main>
  </body>
</html>
