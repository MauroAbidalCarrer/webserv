<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">

  <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Roboto, Helvetica, sans-serif;
      }
      .popup { display: none; }

      .popup.open { display: block; }

      .blocker {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        content: ' ';
        background: rgba(0,0,0,.5);
      }

      .popup .contents {
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        width: 500px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FFF;
        position: fixed;
        top: 50vh;
        left: 50vw;
        transform: translate(-50%, -50%);
      }

      .form-connexion {
        padding-top: 100px;
        padding-left: 45%;
      }

      .form-connexion input[type=text], input[type=password] {
        background-color: #04AA6D;
        border: inset;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }

      .form-connexion input[type=submit] {
        background-color: #04AA6D;
        border: inset;
        color: white;
        padding: 16px 32px;
        padding-left: 50px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
  </style>

<script>
  const popup = document.querySelector('.popup');
  function showPopup() {
    popup.classList.add('open');
  }
  function hidePopup() {
    popup.classList.remove('open');
  }
</script>
